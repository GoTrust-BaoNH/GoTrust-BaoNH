android {
    flavorDimensions "app"

    productFlavors {
        prod {
            dimension "app"
            applicationIdSuffix ".prod"
            versionNameSuffix ""
        }
        dev {
            dimension "app"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
        }
        uat {
            dimension "app"
            applicationIdSuffix ".uat"
            versionNameSuffix "-uat"
        }
    }
}