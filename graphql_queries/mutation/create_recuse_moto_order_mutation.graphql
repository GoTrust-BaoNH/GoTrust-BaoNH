mutation(
    $brand: String
    $brandId: String
    $capacity: String
    $fullName: String
    $model: String
    $modelId: String
    $numberPlate: String
    $phoneNumber: String
    $productId: String
    $startDate: String
) {
    createRecuseMotoOrder(
        request: {
            brand: $brand
            brandId: $brandId
            capacity: $capacity
            fullName: $fullName
            model: $model
            modelId: $modelId
            numberPlate: $numberPlate
            phoneNumber: $phoneNumber
            productId: $productId
            startDate: $startDate
        }
    ) {
        message
        orderId
        status
    }
}
