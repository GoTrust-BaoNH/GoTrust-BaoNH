mutation ($provider: String, $token: String){
    loginOAuth(provider: $provider, token: $token) {
        token
        user{
            oauthId
            oauthProvider
            qrcodeSecret
            createdDate
            email
            fullName
            id
            password
            phoneNumber
            privateId
            status
            updatedDate
            username
        }
        registed
    }
}