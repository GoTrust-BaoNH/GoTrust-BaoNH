mutation(
    $categoryId: BigInteger!
    $code: String
    $description: String
    $name: String
    $price: Float!
) {
    createProductList(
        request: {
            categoryId: $categoryId
            code: $code
            description: $description
            name: $name
            price: $price
        }
    ) {
        data {
            categoryId
            code
            createdDate
            description
            id
            name
            price
            updatedDate
        }
    }
}
