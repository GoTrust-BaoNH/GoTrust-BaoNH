mutation(
    $city: CityInput
    $countryCode: String
    $customerAddress: String
    $customerName: String
    $customerPhone: String
    $description: String
    $district: DistrictInput
    $endTime: String
    $externalId: String
    $images: [RepairingImageInput]
    $isPaid: Boolean!
    $name: String
    $priority: String
    $service: String
    $status: String
    $ward: WardInput
) {
    createRepairingOrder(
        request: {
            city: $city
            countryCode: $countryCode
            customerAddress: $customerAddress
            customerName: $customerName
            customerPhone: $customerPhone
            description: $description
            district: $district
            endTime: $endTime
            externalId: $externalId
            images: $images
            isPaid: $isPaid
            name: $name
            priority: $priority
            service: $service
            status: $status
            ward: $ward
        }
    ) {
        code
        data {
            city {
                label
                value
            }
            created_at
            customerAddress
            customerInfo{
                address
                avatar
                city {
                    label
                    value
                }
                countryCode
                createdAt
                district {
                    label
                    value
                }
                email
                id
                name
                phone
                publishedAt
                referralCode
                referralId
                updatedAt
                uuid
                ward {
                    label
                    value
                }
            }
            customerName
            customerOrder{
                address
                avatar
                city{
                    label
                    value
                }
                countryCode
                createdAt
                district {
                    label
                    value
                }
                email
                id
                name
                phone
                publishedAt
                referralCode
                referralId
                updatedAt
                uuid
                ward {
                    label
                    value
                }
            }
            customerPhone
            description
            district {
                label
                value
            }
            external_id
            id
            images{
                medium
                small
                thumbnail
                url
            }
            imagesAfterWork
            name
            orderCosts
            partnerCustomerCompany{
                address
                album
                avatar
                companyCode
                createdAt
                id
                name
                phone
                publishedAt
                updatedAt
                uuid
                customerCompany
                workerCompany
            }
            partnerWorkerCompany {
                address
                album
                avatar
                companyCode
                createdAt
                id
                name
                phone
                publishedAt
                updatedAt
                uuid
                customerCompany
                workerCompany
            }
            published_at
            service{
                code
                createdAt
                createdBy
                id
                name
                publishedAt
                service {
                    code
                    createdAt
                    createdBy
                    id
                    name
                    publishedAt
                    title {
                        en
                        id
                        vi
                    }
                    updatedAt
                    updatedBy
                    uuid
                }
                title {
                    en
                    id
                    vi
                }
                updatedAt
                updatedBy
                uuid
            }
            status
            updated_at
            uuid
            ward {
                label
                value
            }
        }
        error
        message
    }
}
