mutation ($phoneNumber: String, $otp: String){
    verifyOtp(phoneNumber: $phoneNumber, otp: $otp) {
        token
        user{
            oauthId
            oauthProvider
            qrcodeSecret
            createdDate
            email
            fullName
            id
            password
            phoneNumber
            privateId
            status
            updatedDate
            username
        }
        registed
    }
}