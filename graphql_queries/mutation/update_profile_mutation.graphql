mutation ($email: String, $fullName: String, $privateId: String){
    updateProfile(request: {
        email: $email,
        fullName: $fullName,
        privateId: $privateId,
    }) {
        oauthId
        oauthProvider
        qrcodeSecret
        createdDate
        email
        fullName
        id
        password
        phoneNumber
        privateId
        status
        updatedDate
        username
    }
}