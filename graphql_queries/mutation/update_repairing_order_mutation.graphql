mutation(
    $city: CityInput
    $customerAddress: String
    $customerName: String
    $customerPhone: String
    $description: String
    $district: DistrictInput
    $endTime: String
    $externalId: String
    $images: [RepairingImageInput]
    $name: String
    $paid: Boolean!
    $priority: String
    $service: String
    $status: String
    $uuid: String
    $ward: WardInput
) {
    updateRepairingOrder(
        request: {
            city: $city
            customerAddress: $customerAddress
            customerName: $customerName
            customerPhone: $customerPhone
            description: $description
            district: $district
            endTime: $endTime
            externalId: $externalId
            images: $images
            name: $name
            paid: $paid
            priority: $priority
            service: $service
            status: $status
            uuid: $uuid
            ward: $ward
        }
    ) {
        code
        data {
            city {
                label
                value
            }
            created_at
            customerAddress
            customerInfo {
                address
                avatar
                city {
                    label
                    value
                }
                countryCode
                createdAt
                district {
                    label
                    value
                }
                email
                id
                name
                phone
                publishedAt
                referralCode
                referralId
                updatedAt
                uuid
                ward {
                    label
                    value
                }
            }
            customerName
            customerOrder {
                address
                avatar
                city {
                    label
                    value
                }
                countryCode
                createdAt
                district {
                    label
                    value
                }
                email
                id
                name
                phone
                publishedAt
                referralCode
                referralId
                updatedAt
                uuid
                ward {
                    label
                    value
                }
            }
            customerPhone
            description
            district {
                label
                value
            }
            external_id
            id
            images {
                medium
                small
                thumbnail
                url
            }
            imagesAfterWork
            name
            orderCosts
            partnerCustomerCompany {
                address
                album
                avatar
                companyCode
                createdAt
                id
                name
                phone
                publishedAt
                updatedAt
                uuid
                customerCompany
                workerCompany
            }
            partnerWorkerCompany {
                address
                album
                avatar
                companyCode
                createdAt
                id
                name
                phone
                publishedAt
                updatedAt
                uuid
                customerCompany
                workerCompany
            }
            published_at
            service {
                code
                createdAt
                createdBy
                id
                name
                publishedAt
                service {
                    code
                    createdAt
                    createdBy
                    id
                    name
                    publishedAt
                    title {
                        en
                        id
                        vi
                    }
                    updatedAt
                    updatedBy
                    uuid
                }
                title {
                    en
                    id
                    vi
                }
                updatedAt
                updatedBy
                uuid
            }
            status
            updated_at
            uuid
            ward {
                label
                value
            }
        }
        error
        message
    }
}
